<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Now | Manong Pio's Sweet Tarts</title>

<link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background-color: #fdf6f0;
    font-family: 'Poppins', sans-serif;
    color: #4b3b2f;
  }

  .navbar {
    background-color: #b87b5b !important;
  }

  .navbar-brand, .nav-link {
    color: #fff8f2 !important;
    font-weight: 500;
  }

  .nav-link.active {
    text-decoration: underline;
  }

  h1 {
    text-align: center;
    color: #a85d5d;
    margin-top: 1.5rem;
  }

  form {
    background-color: #fff;
    border-radius: 10px;
    padding: 1.5rem;
    max-width: 600px;
    margin: 1.5rem auto;
    border: 1px solid #f0d4c7;
  }

  label {
    font-weight: 500;
  }

  .btn {
    background-color: #b87b5b;
    color: #fff8f2;
    border: none;
    width: 100%;
  }

  .btn:hover {
    background-color: #a35a3a;
  }

  .summary {
    background-color: #fffaf7;
    border-radius: 8px;
    padding: 1rem;
    max-width: 600px;
    margin: 1rem auto;
    border: 1px solid #f0d4c7;
  }

  .badge {
    display: block;
    text-align: center;
    margin: 1rem auto;
    width: fit-content;
    font-weight: 500;
  }

  .bg-success {
    background-color: #d8b384 !important;
    color: #4b3b2f;
  }

  .bg-info {
    background-color: #e7a6a1 !important;
    color: white;
  }
</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Manong Pio's Sweet Tarts</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="ordering_form.html">Order Now</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h1>Place Your Order</h1>

  <form id="orderForm">
    <div class="mb-3">
      <label for="customer" class="form-label">Name</label>
      <input type="text" id="customer" class="form-control" placeholder="Your full name" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" id="address" class="form-control" placeholder="Your delivery address" required>
    </div>

    <div class="mb-3">
      <label for="contact_number" class="form-label">Contact Number</label>
      <input type="text" id="contact_number" class="form-control" placeholder="Your contact number" required>
    </div>

    <p class="fw-semibold mb-2">Make your order</p>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="item1" value="359">
      <label class="form-check-label" for="item1">Strawberry Tart (₱359)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="item2" value="359">
      <label class="form-check-label" for="item2">Apple Tart (₱359)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="item3" value="399">
      <label class="form-check-label" for="item3">Butter Tart (₱399)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="item4" value="359">
      <label class="form-check-label" for="item4">Lemon Tart (₱359)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="item5" value="399">
      <label class="form-check-label" for="item5">Chocolate Tart (₱399)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="item6" value="80">
      <label class="form-check-label" for="item6">Sago't Gulaman (₱80)</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="item7" value="80">
      <label class="form-check-label" for="item7">Halo-Halo (₱80)</label>
    </div>

    <button type="button" class="btn" py-click="create_order">Submit Order</button>
  </form>

  <div class="summary text-center">
    <p id="order_output1"></p>
    <p id="order_output2"></p>
    <p id="order_output3"></p>
    <h5 id="show" class="fw-bold mt-2"></h5>
  </div>

  <div class="text-center">
    <span id="openinghours" class="badge bg-success"></span>
    <span id="orderType" class="badge bg-info"></span>
  </div>

  <script type="py" src="main2.py"></script>
</body>
</html>
