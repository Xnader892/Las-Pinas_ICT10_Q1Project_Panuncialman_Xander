<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manong Pio's Sweet Tarts</title>

<link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background-color: #fdf6f0;
    font-family: 'Poppins', sans-serif;
    color: #4b3b2f;
  }

  .navbar {
    background-color: #b87b5b !important;
  }

  .navbar-brand {
    color: #fff8f2;
    font-weight: 600;
    font-size: 1.3rem;
  }

  .navbar-nav .nav-link {
    color: #fff8f2;
    font-weight: 500;
  }

  .navbar-nav .nav-link.active {
    text-decoration: underline;
  }

  h1, #heading1 {
    color: #a85d5d;
  }

  .menu-card {
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin: 2rem auto;
    padding: 1.5rem;
    max-width: 750px;
  }

  .table th {
    background-color: #fbe2d0;
    color: #4b3b2f;
  }

  .table td {
    font-size: 1rem;
  }

  .badge.bg-success {
    background-color: #d8b384 !important;
    color: #4b3b2f;
    font-weight: 500;
  }

  .badge.bg-info {
    background-color: #e7a6a1 !important;
    color: white;
    font-weight: 500;
  }
</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        Manong Pio's Sweet Tarts
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="ordering_form.html">Order Now</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-4">
    <h1 id="name1" class="fw-bold"></h1>
    <div id="owner" class="fs-5 mt-2"></div>
    <div id="since" class="text-muted mb-3"></div>
  </div>

  <div class="menu-card">
    <table class="table table-hover text-center">
      <thead>
        <tr><th id="heading1" colspan="2"></th></tr>
      </thead>
      <tbody>
        <tr><td id="prod1"></td><td id="price1"></td></tr>
        <tr><td id="prod2"></td><td id="price2"></td></tr>
        <tr><td id="prod3"></td><td id="price3"></td></tr>
        <tr><td id="prod4"></td><td id="price4"></td></tr>
        <tr><td id="prod5"></td><td id="price5"></td></tr>
        <tr><td id="prod6"></td><td id="price6"></td></tr>
        <tr><td id="prod7"></td><td id="price7"></td></tr>
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <span id="business_hours" class="badge bg-success"></span>
  </div>

  <div class="text-center mt-2 mb-5">
    <span id="ordertype" class="badge bg-info"></span>
  </div>

  <script type="py" src="main.py"></script>
</body>
</html>
